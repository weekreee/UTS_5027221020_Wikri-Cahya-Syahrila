<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>LokerIT</title>
</head>
<body class="bg-gray-800 text-white">

    <nav class="bg-gray-600 p-4">
        <div class="container px-12 flex justify-between items-center">
            <h1 class="text-lg font-bold">LokerIT</h1>
            <ul class="flex space-x-8">
                <li><a href="http://127.0.0.1:5000/" class="hover:text-gray-300">Search</a></li>
                <li><a href="http://127.0.0.1:5000/addReminder" class="hover:text-gray-300">Add Reminder</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto">
        <!-- Add Reminder Form -->
        <div class="mx-6">
            <h2 class="mt-8 text-xl font-semibold text-center">Add Your Reminder</h2>
            <form id="addReminderForm" class="mt-4">
                <label for="id" class="block">ID:</label>
                <input type="text" id="id" name="id" class="border border-gray-300 bg-gray-700 h-10 px-3 rounded-lg text-sm w-full mt-1 text-white"><br>
                <label for="title" class="block">Title:</label>
                <input type="text" id="title" name="title" class="border border-gray-300 bg-gray-700 h-10 px-3 rounded-lg text-sm w-full mt-1 text-white"><br>
                <label for="deadline" class="block">Deadline:</label>
                <input type="date" id="deadline" name="deadline" class="border border-gray-300 bg-gray-700 h-10 px-3 rounded-lg text-sm w-full mt-1 text-white"><br>
                <label for="category" class="block">Category:</label>
                <input type="text" id="category" name="category" class="border border-gray-300 bg-gray-700 h-10 px-3 rounded-lg text-sm w-full mt-1 text-white"><br>
                <label for="deskripsi" class="block">Deskripsi:</label>
                <input type="text" id="deskripsi" name="deskripsi" class="border border-gray-300 bg-gray-700 h-10 px-3 rounded-lg text-sm w-full mt-1 text-white"><br>
                <div class="text-center">
                    <button type="button" onclick="addReminder()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Add Reminder</button>
                </div>
            </form>
        </div>
        <!-- Get All Reminders Button -->
        <h2 class="mt-8 text-xl font-semibold text-center">Get All Reminders</h2>
        <div class="text-center">
            <button type="button" onclick="getAllReminders()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4">Get All Reminders</button>
        </div>  
        <!-- Display All Reminders -->
        <h2 class="mt-8 text-xl font-semibold text-center">All Reminders</h2>
        <ul id="reminderList" class="mt-4 mx-6"></ul>

        <!-- Modal for Editing Reminder Details -->
        <div id="editReminderModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
            <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                </div>
                <!-- This element is to trick the browser into centering the modal contents. -->
                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                <div class="inline-block align-bottom bg-gray-900 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                    <div class="bg-gray-900 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                <h3 class="text-lg leading-6 font-medium text-white" id="modal-title">Edit Reminder Details</h3>
                                <div class="mt-2">
                                    <div>
                                        <label for="editTitle" class="block text-white">Title:</label>
                                        <input type="text" id="editTitle" name="editTitle" class="border border-gray-300 bg-gray-700 h-10 px-3 rounded-lg text-sm w-full mt-1 text-white">
                                    </div>
                                    <div class="mt-2">
                                        <label for="editDeadline" class="block text-white">Deadline:</label>
                                        <input type="date" id="editDeadline" name="editDeadline" class="border border-gray-300 bg-gray-700 h-10 px-3 rounded-lg text-sm w-full mt-1 text-white">
                                    </div>
                                    <div class="mt-2">
                                        <label for="editCategory" class="block text-white">Category:</label>
                                        <input type="text" id="editCategory" name="editCategory" class="border border-gray-300 bg-gray-700 h-10 px-3 rounded-lg text-sm w-full mt-1 text-white">
                                    </div>
                                    <div class="mt-2">
                                        <label for="editDeskripsi" class="block text-white">Deskripsi:</label>
                                        <input type="text" id="editDeskripsi" name="editDeskripsi" class="border border-gray-300 bg-gray-700 h-10 px-3 rounded-lg text-sm w-full mt-1 text-white">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-800 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button onclick="updateReminder()" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">Update</button>
                        <button onclick="closeEditReminderModal()" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Code -->
    <script>
        function addReminder() {
            var id = document.getElementById("id").value;
            var title = document.getElementById("title").value;
            var deadline = document.getElementById("deadline").value;
            var category = document.getElementById("category").value;
            var deskripsi = document.getElementById("deskripsi").value;

            // Send request to backend server to add reminder
            fetch('/addReminder', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: id,
                    title: title,
                    deadline: deadline,
                    category: category,
                    deskripsi: deskripsi
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => console.error('Error:', error));
        }

    function getAllReminders() {
        fetch('/allReminder')  
        .then(response => response.json())
        .then(data => {
            console.log(data);
            var reminderList = document.getElementById("reminderList");
            reminderList.innerHTML = "";
            data.reminders.forEach(reminder => {
                var listItem = document.createElement("li");
                listItem.textContent = `ID: ${reminder.id}, Title: ${reminder.title}, Deadline: ${reminder.deadline}, Category: ${reminder.category}, Deskripsi: ${reminder.deskripsi}`;
                
                // Create delete button
                var deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.className = "bg-red-500 hover:bg-red-700 text-white font-bold rounded-md py-2 px-3 ml-16"; // Add Tailwind CSS classes
                
                deleteButton.onclick = function() {
                    deleteReminderById(reminder.id);
                };

                // Create update button
                var updateButton = document.createElement("button");
                updateButton.textContent = "Update";
                updateButton.className = "bg-yellow-500 hover:bg-yellow-700 text-white font-bold rounded-md py-2 px-3 ml-4"; // Add Tailwind CSS classes
                
                updateButton.onclick = function() {
                    openEditReminderModal(reminder);
                };

                // Append buttons to list item
                listItem.appendChild(deleteButton);
                listItem.appendChild(updateButton);
                
                // Append list item to reminder list
                reminderList.appendChild(listItem);
            });
        })
        .catch(error => console.error('Error:', error));
    }

    function openEditReminderModal(reminder) {
        // Populate the modal with current reminder details
        document.getElementById("editTitle").value = reminder.title;
        document.getElementById("editDeadline").value = reminder.deadline;
        document.getElementById("editCategory").value = reminder.category;
        document.getElementById("editDeskripsi").value = reminder.deskripsi;

        // Show the modal
        document.getElementById("editReminderModal").classList.remove("hidden");
    }

    function closeEditReminderModal() {
        // Hide the modal
        document.getElementById("editReminderModal").classList.add("hidden");
    }

    function deleteReminderById(reminderId) {
        fetch(`/deleteReminder/${reminderId}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            alert("Reminder deleted successfully!");
            getAllReminders();
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Failed to delete reminder.");
        });
    }

    function updateReminder() {
        var id = document.getElementById("id").value;
        var title = document.getElementById("editTitle").value;
        var deadline = document.getElementById("editDeadline").value;
        var category = document.getElementById("editCategory").value;
        var deskripsi = document.getElementById("editDeskripsi").value;

        // Send request to backend server to update reminder
        fetch(`/updateReminder/${id}`, { 
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                title: title,
                deadline: deadline,
                category: category,
                deskripsi: deskripsi
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Reminder not updated');
            }
            return response.json();
        })
        .then(data => {
            console.log(data);
            alert('Reminder updated successfully');
            closeEditReminderModal();
            getAllReminders(); 
        })
        .catch(error => console.error('Error:', error));
    }

    </script>
</body>
</html>
